  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="56" height="56" rx="18" fill="url(#bgGrad)"/>
  <rect x="4" y="4" width="56" height="56" rx="18" fill="url(#innerGlow)"/>

  <!-- Inner container -->
  <rect x="14" y="14" width="36" height="36" rx="10" fill="rgba(15,23,42,0.18)"/>

